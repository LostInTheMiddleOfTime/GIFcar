<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF</title>
    <style>
        body{
            background-color: rgb(20, 20, 20);
        }
        .gif{
            position: absolute;
            top: 50px;
            left: 5vW;
            width: 90vW;
            color: aqua;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <video class="gif" loop="loop" preload="auto" no-controls autoplay loop playsinline muted >
        <source src="animation.gif.mp4" type='video/mp4' />
    </video>
</body>
</html>
